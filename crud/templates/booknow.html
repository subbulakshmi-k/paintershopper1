{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book Now - Kumaresan Painter Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f8ff;
            color: #333;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 2.5em;
            color: #004080;
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            background: white;
            padding: 20px;
            border: 3px solid #007acc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #007acc;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 300px;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005f99;
        }
        .message {
            margin-top: 15px;
            font-size: 1.1em;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Book Now</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'services' %}">Services</a> |
        <a href="{% url 'about' %}">About</a> |
        <a href="{% url 'booknow' %}">Book Now</a>
    </nav>
    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
    <form method="post" action="{% url 'booknow' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <input type="submit" value="Book Now" />
    </form>
</body>
</html>
