<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Colors - Kumaresan Painter Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f8ff;
            color: #333;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 2.5em;
            color: #004080;
            margin-bottom: 10px;
        }
        .color-palette {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .color-swatch {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            cursor: default;
        }
        .color-name {
            margin-top: 10px;
            color: #333;
            font-weight: normal;
        }
        .swatch-red { background-color: #e74c3c; }
        .swatch-blue { background-color: #3498db; }
        .swatch-green { background-color: #2ecc71; }
        .swatch-yellow { background-color: #f1c40f; color: #333; }
        .swatch-purple { background-color: #9b59b6; }
        .swatch-orange { background-color: #e67e22; }
    </style>
</head>
<body>
    <h1>Our Paint Colors</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'services' %}">Services</a> |
        <a href="{% url 'colors' %}">Colors</a> |
        <a href="{% url 'about' %}">About</a> |
        <a href="{% url 'booknow' %}">Book Now</a>
    </nav>
    <div class="color-palette">
        <div class="color-swatch swatch-red">
            Red
            <div class="color-name">#e74c3c</div>
        </div>
        <div class="color-swatch swatch-blue">
            Blue
            <div class="color-name">#3498db</div>
        </div>
        <div class="color-swatch swatch-green">
            Green
            <div class="color-name">#2ecc71</div>
        </div>
        <div class="color-swatch swatch-yellow">
            Yellow
            <div class="color-name">#f1c40f</div>
        </div>
        <div class="color-swatch swatch-purple">
            Purple
            <div class="color-name">#9b59b6</div>
        </div>
        <div class="color-swatch swatch-orange">
            Orange
            <div class="color-name">#e67e22</div>
        </div>
    </div>
</body>
</html>
