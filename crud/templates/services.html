{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Services - Kumaresan Painter Shop</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f8ff;
            color: #333;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 2.5em;
            color: #004080;
            margin-bottom: 10px;
        }
        .welcome-message {
            font-size: 1.8em;
            color: #0066cc;
            margin: 20px 0;
            font-weight: bold;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            border: 3px solid #007acc;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: white;
            text-align: center;
        }
        .image-item img, .image-item video {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            padding: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #007acc;
        }
    </style>
</head>
<body>
    <h1>Our Services</h1>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'services' %}">Services</a> |
        <a href="{% url 'colors' %}">Colors</a> |
        <a href="{% url 'about' %}">About</a> |
        <a href="{% url 'booknow' %}">Book Now</a>
    </nav>
    <div class="welcome-message">Welcome to Kumaresan Painter Shop</div>
    <p>We offer interior and exterior painting services.</p>
    <div class="image-gallery">
        <div class="image-item">
            <img src="{% static 'Exterior Painting img.jpg' %}" alt="Exterior Painting" />
            <div class="caption">Exterior Painting</div>
        </div>
        <div class="image-item">
            <img src="{% static 'Interior Painting img.jpg' %}" alt="Interior Painting" />
            <div class="caption">Interior Painting</div>
        </div>
        <div class="image-item">
            <img src="{% static 'Painting Service.jpg' %}" alt="Painting Service" />
            <div class="caption">Painting Service</div>
        </div>
        <div class="image-item">
            <video controls>
                <source src="{% static 'paint.mp4' %}" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
            <div class="caption">Painting Video</div>
        </div>
        <div class="image-item">
            <img src="{% static 'Favicon img.jpg' %}" alt="Favicon Image" />
            <div class="caption">Favicon Image</div>
        </div>
    </div>
</body>
</html>
